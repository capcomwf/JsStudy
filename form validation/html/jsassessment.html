form.orderform {
background-color:#FFFFCC;
width: 50%;

<body>

<form class = "orderform" onsubmit = "return checkData()" ><!----target="submitwin"---->
<fieldset id = "customerdetail">
    <legend>Custmer Details</legend>
	    First Name: <input type = "text" name = "firstname"><br><br>  
		Last Name:  <input type = "text" name = "lastname"><br><br> 
		Postcode:   <input type = "text" name = "postcode" maxlength = "4" size = "4"><br><br> 
		Email:      <input type = "text" name = "Email"><br><br> 
	
</fieldset>
<fieldset id = "paymentdetail">
    <legend>Payment Details</legend>
	    Credit Card: <select>
	                    <option value = "American Express">American Express</option>
                        <option value = "VISA">VISA</option>
                        <option value = "MasterCard">MasterCard</option>
				    </select><br><br>
	    Card number:<input type = "text" name = "cardnumber" maxlength = "16" size = "16"><br><br>
		CCV:        <input type = "text" name = "CCV" maxlength = "3" size = "3"><br><br>
		Expiry MM/YY: <select name = "expiryMonth">
		                <option value = "01">01</option> 
						<option value = "02">02</option> 
						<option value = "03">03</option> 
						<option value = "04">04</option> 
						<option value = "05">05</option> 
						<option value = "06">06</option> 
						<option value = "07">07</option> 
						<option value = "08">08</option> 
						<option value = "09">09</option> 
						<option value = "10">10</option> 
						<option value = "11">11</option> 
						<option value = "12">12</option> 
					</select>
					/ <select name = "expiryYear">
		                <option value = "2018">2018</option> 
						<option value = "2019">2019</option> 
						<option value = "2020">2020</option> 
						<option value = "2021">2021</option> 
						<option value = "2022">2022</option> 
						<option value = "2023">2023</option> 
						<option value = "2024">2024</option> 

					</select>
</fieldset><br><br>
<input type = "submit" value = "Submit">
<!---<<button onclick = checkData()>Submit</button>  -------> 
<button onclick = help()>Help</button><br><br>
<button onclick = redir()>GO TO OTHER WEBSITES</button>

</form>
